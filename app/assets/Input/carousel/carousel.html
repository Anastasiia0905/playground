<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	
</head>
<body>
	
		<div class="slider-container">
			<div class='slide fade'>
				<div class='slide-number'>1/4</div>
				<div class="slide-text">slide-text</div>
				<a href="http://tinypic.com?ref=mif2nm" target="_blank"><img class="slide-img"  src="http://i63.tinypic.com/mif2nm.jpg" border="0" alt="Image and video hosting by TinyPic"></a>
			</div>
			<div class='slide fade'>
				<div class='slide-number'>2/4</div>
				<div class="slide-text">slide-text</div>
				<a href="http://tinypic.com?ref=308e805" target="_blank"><img class="slide-img" src="http://i64.tinypic.com/308e805.jpg" border="0" alt="Image and video hosting by TinyPic"></a>
			</div>
			<div class='slide fade'>
				<div class='slide-number'>3/4</div>
				<div class="slide-text">slide-text</div>
				<a href="http://tinypic.com?ref=n181ag" target="_blank"><img  class="slide-img" src="http://i63.tinypic.com/n181ag.jpg" border="0" alt="Image and video hosting by TinyPic"></a>
			</div>
			<div class='slide fade'>
				<div class='slide-number'>4/4</div>
				<div class="slide-text">slide-text</div>
				<a href="http://tinypic.com?ref=egag06" target="_blank"><img class="slide-img"  src="http://i64.tinypic.com/egag06.jpg" border="0" alt="Image and video hosting by TinyPic"></a>
			</div>
				<button class="prev">&#10094;</button>
				<button class="next">&#10095;</button>
			</div>
		<div class="dot-group">
			<div class="dot fade"></div>
			<div class="dot fade"></div>
			<div class="dot fade"></div>
			<div class="dot fade"></div>
		</div>
	
	<script>
		let slideSec = document.querySelectorAll(".slide");
		let	prevArrow = document.querySelector(".prev");
		let	nextArrow = document.querySelector(".next");
		let dot = document.querySelector('.dot-group');
		let	current = 0;
		//Clear images
		function reset(){
			for(let i = 0; i < slideSec.length; i++){
				slideSec[i].style.display = "none";
				dot.children[i].classList.remove('active');
			}
		}
		//Init Slide	
		function showSlide(){
			reset();
			slideSec[current].style.display = "block";
			dot.children[current].classList.add('active');
		}
		//Show prev 
		function slideLeft(){
			reset();
			slideSec[current-1].style.display = "block";
			dot.children[current-1].classList.add('active');
			current --;
			
		}
		//Show next
		function slideRight(){
			reset();
			slideSec[current+1].style.display = "block";
			dot.children[current+1].classList.add('active');
			current ++;
		}
		//Show dot
		function showDot(){
			reset();
			slideSec[current].style.display = "block";
		}
		//add active class to the dot
		

		prevArrow.addEventListener('click', function(){
			if(current === 0){
				current = slideSec.length;
			}
			slideLeft();
		});
		nextArrow.addEventListener('click', function(){
			if(current === slideSec.length-1){
				current = -1;
			}
			slideRight();
		});
		dot.addEventListener('click', function(e){
			let tar = e.target;
			for(let j in dot.children){
				if(dot.children[j] == tar){

					current = Number(j);
					showSlide();
				}
			}
		});
		document.addEventListener('keydown', function(ev){
			if(ev.keyCode == 37){
				if(current === 0){
				current = slideSec.length;
			}
			slideLeft();
			}
		 });
		 document.addEventListener('keydown', function(ev){
			if(ev.keyCode == 39){
				if(current === slideSec.length-1){
				current = -1;
			}
			slideRight();
			}
		 })

		showSlide();
	</script>
</body>
</html>
